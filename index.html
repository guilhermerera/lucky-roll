<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style/style.css" type="text/css" rel="stylesheet">
    <link href="./assets/clover.png" type="image/png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Kaushan+Script&display=swap"
            rel="stylesheet">

    <title>Lucky Roll</title>

</head>

<body>
    <div id="mainContainer">
        <header>
            <h1 class="title">Lucky <span class="clover"></span>Roll</h1>
            <h2 class="subtitle">Test your (and others) luck with this number drawer.</h2>
        </header>
        <main>
            <div class="drawContainer">
                <input id="roll" type="number" placeholder="Insert your number">
                <button id="btnDraw" class="btn">Roll</button>
            </div>
            <h2 class="subtitle2">The lucky number is: </h2>
            <h3 id="d">?</h3>
            <p class="howtouse">How to use: Pick a number and type it in the "Insert your number" box. Click on "Roll". The lucky number
                will be something between 1 and your number.
                Good Luck!</p>
        </main>
    </div>
    <footer>
        <h3 class="footer">por Guilherme Ferreira / 2021</h3>
    </footer>
    <script src="./script/script.js"></script>
</body>

</html>
